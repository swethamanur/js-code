
<!-- In this assignment, you are supposed to work with the gender-api.com to fetch the gender of the name provided. 

Given an HTML form, after the user moves away from the name field, make an ajax request to the gender-api server, based on the response received from the server, select the appropriate radio button, 

If the response given back is unknown, the buttons stays as is & the user will manually select the gender -->

<!DOCTYPE html>
<html>
    <head>
        <title>Gender v2</title>
    </head>
    <body>
        <div id="app">
                <h2> Sign up </h2>
                <form id="signUpForm">
                    <label> Name </label>
                    <input type="text" name="name" id="name" /> <br/>
                    
                    <label> Email </label>
                    <input type="text" name="email" id="email" /> <br/>
                    
                    <label> Gender </label>
                    <input type="radio" value="male" id="male" /> Male
                    <input type="radio" value="female" id="female" /> Female <br/>
                    
                    <input type="submit" value="Sign Up" />
                </form>
            
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const signUpFormHandle = document.getElementById('signUpForm');
            const nameHandle = document.getElementById('name');
            const emailHandle = document.getElementById('email');
            const maleHandle = document.getElementById('male');
            const femaleHandle = document.getElementById('female');

            nameHandle.addEventListener('blur',function(){
            const url = `https://gender-api.com/get?name=${nameHandle.value}&key=zLlqfmevksufmdPpQX`;
            axios.get(url).then((response) => {
            let output = response.data;
            if(output.gender == 'male'){
            maleHandle.checked = true;
            }else{
            femaleHandle.checked = true;
            }
            })
            },false);
        </script>

    </body>
</div>
</html>
