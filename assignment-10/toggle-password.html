<!DOCTYPE html>
<html>
    <head>
        <title>Toggle Password</title>
    </head>
    <body>
        <div id="app"> 
            <h2>Sign Up</h2>
            <form id="myForm" >
                <label> Name </label>
                <input type="text" name="name" id="name"/> <br/>
                <label> Password </label>
                <input type="password" name="password" id="password" /> <br/>
                <input type="checkbox" id="checkbox"/> show password
                <input type="submit" value="Sign Up" />
            </form>

            <script>
                let myFormHandle = document.getElementById('myForm');
                let nameHandle = document.getElementById('name');
                let passwordHandle = document.getElementById('password');
                let checkboxHandle = document.getElementById('checkbox');
                
                document.forms.myForm.addEventListener('submit',function(e){
                    e.preventDefault();
                    let object ={
                        name: nameHandle.value,
                        password: passwordHandle.value
                    }
                    console.log(object);
                    myFormHandle.reset();
                },false);
                checkboxHandle.addEventListener('click',function(){
                    if (checkboxHandle.checked){
                    passwordHandle.type = 'text';
                    }else{
                        passwordHandle.type = 'password'
                    }
                },false);
               
            </script>
                
        </div>
    </body>
</html>
