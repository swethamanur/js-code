<!DOCTYPE html>
<html>
    <head>
        <title>Keys</title>
    </head>
    <body>
        <textarea id="text"></textarea>
        <script>
            let textHandle = document.getElementById('text');

            textHandle.addEventListener('keyup',function(e){
                if(e.keyCode === 13){
                    e.keyCode = 9;
                }
            },false)
        </script>
    </body>
</html>
