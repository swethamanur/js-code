            characters.forEach((character) => {

                document.addEventListener('keydown',function(e){
                    
                        if(e.keyCode == 37){
                            console.log(character);
                            character.setAttribute('class','');
                            
                            character.previousElementSibling.setAttribute('class','border');
                            character.nextElementSibling.setAttribute('class',''); 
                        } else if(e.keyCode == 39) {
                            character.nextElementSibling.setAttribute('class','border');
